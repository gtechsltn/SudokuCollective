    <meta name="description" content="Sudoku Collective is an open source REST API that is used to learn frontend client side technologies such as React or Vue.js. With this API developers will create an app that allows players to play sudoku puzzles and compare their performance against other players. The benefit of using this tool is that once the developer creates their first app they will obtain an understanding of how the API works which will put them in a better position to compare and understand various frontend technologies like React and Vue.js. The API is fully documented so developers can integrate their client apps with the API. The goals are to learn, develop and have fun!">
